<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Painel</title>
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo-area">TaskMaster</div>
        
        <ul class="menu-list">
            <li class="menu-item"><a href="#" class="menu-link" data-target="view-dashboard"><span>Painel</span></a></li>
            <li class="menu-item"><a href="#" class="menu-link active" data-target="view-tasks"><span>Minhas Tarefas</span></a></li>
            <li class="menu-item"><a href="#" class="menu-link" data-target="view-new-task"><span>+ Nova Tarefa</span></a></li>
        </ul>
        
    </aside>

    <main class="main-content">
        
        <header class="dashboard-header">
            <div class="page-title">
                <h1 id="current-date">Hoje</h1>
                <p id="task-counter">VocÃª tem <span id="header-pending-count" style="font-weight: bold; color: #1E3A8A;">0</span> tarefas pendentes hoje.</p>
            </div>
            
            <div class="user-profile">
                <span class="user-name"></span>
                <div class="avatar">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
            </div>
        </header>

        <div id="view-dashboard" class="view-section">
            <div class="dashboard-cards">
                <div class="stat-card">
                    <h3>Total de Tarefas</h3>
                    <p class="stat-number" id="stat-total">0</p>
                </div>
                <div class="stat-card">
                    <h3>ConcluÃ­das</h3>
                    <p class="stat-number" id="stat-completed" style="color: #1DD1A1;">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pendentes</h3>
                    <p class="stat-number" id="stat-pending" style="color: #FF6B6B;">0</p>
                </div>
            </div>
        </div>

        <div id="view-tasks" class="view-section active">
            <div class="tasks-card">
                <div class="toolbar">
                    <select class="filter-select" id="task-filter">
                        <option value="all">Filtro: Todas as Tarefas</option>
                        <option value="work">Trabalho</option>
                        <option value="fun">Lazer</option>
                        <option value="home">Casa</option>
                        <option value="important">Importante</option>
                    </select>
                </div>

                <div class="task-list-container" id="task-list">
                    
                </div>
            </div>
        </div>

        <div id="view-new-task" class="view-section">
            <div class="tasks-card" style="padding: 40px;">
                <h2 style="margin-bottom: 20px; color: #1E3A8A;">Criar Nova Tarefa</h2>
                <form id="form-new-task">
                    <div class="input-group">
                        <label for="task-title-input">TÃ­tulo da Tarefa</label>
                        <input type="text" id="task-title-input" placeholder="Ex: ReuniÃ£o com a equipe" required style="width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px;">
                    </div>
                    
                    <div class="input-group">
                        <label for="task-time-input">HorÃ¡rio / Data</label>
                        <input type="text" id="task-time-input" placeholder="Ex: â° 14:00 ou ğŸ“… AmanhÃ£" required style="width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px;">
                    </div>

                    <div class="input-group">
                        <label for="task-category">Categoria</label>
                        <select id="task-category" style="width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 25px;">
                            <option value="work">Trabalho</option>
                            <option value="home">Casa</option>
                            <option value="fun">Lazer</option>
                            <option value="important">Importante</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-action" style="background-color: #1E3A8A; color: white; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">Salvar Tarefa</button>
                </form>
            </div>
        </div>



    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
